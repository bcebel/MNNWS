  <style amp-custom>
    :root {
      --color-primary: #005AF0;
      --color-secondary: #00DCC0;
      --color-text-light: #fff;
      --color-text-dark: #000;

      --space-1: .5rem;
      /* 8px */
      --space-2: 1rem;
      /* 16px */
    }

    .carousel .slide>amp-img>img {
      object-fit: contain;
    }

    .amp-social-share {
      margin-right: var(--space-1);
    }

    .heading {
      padding: var(--space-2);
    }

    .heading>#summary {
      font-weight: 500;
    }

    .heading>small {
      color: var(--color-primary);
    }

    .date {
      color: var(--color-primary);
      font-size: 12px;
    }

    .blog {
      padding: 0;
      min-width: 70%;
      background: var(--color-text-light);
    }

    .blog p {
      margin: 0 var(--space-2);
    }

    .blog .text {
      color: var(--color-text-dark);
      padding-top: 0;
    }

    .blog .title {
      color: var(--color-text-light);
      position: relative;
      top: -48px;
      margin: 0 var(--space-2);
      height: 0;
      padding-bottom: var(--space-2);
    }

    .blog .social-share {
      line-height: 36px;
      display: flex;
      padding-bottom: var(--space-2);
      padding-top: var(--space-2);
    }

    #live-list-update-button {
      position: fixed;
      top: var(--space-1);
      right: var(--space-2);
    }

    @media (max-width: 600px) {
      #live-list-update-button {
        top: 60px;
      }
    }

    .pagination {
      display: inline-block;
      padding: 0;
    }

    .live-list [pagination] nav {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pagination li {
      display: inline;
      padding: var(--space-1);
      list-style-type: none;
    }
  </style>
</head>

  <!-- ## Blog Posts -->
  <!-- Use amp-live-list to implement a live blog. The amp-live-list component regularly polls the host document for updated content and updates the end user's browser as new items become available. This means that every time a new post needs to be added, the host document should be updated by the CMS to include the update both the body and the metadata section. Find an amp-live-list example [here](/documentation/examples/components/amp-live-list/).

    Long blogs could use pagination to improve performance by limiting the number of blog items to be displayed on a page. To implement pagination, amp-live-list allows to add the `<div pagination></div>` element, to then insert any markup needed for pagination, for example the page number, a link to the next and previous page. -->
  <amp-live-list class="live-list" layout="container" data-poll-interval="15000" data-max-items-per-page="5"
    id="amp-live-list-insert-blog">

    <button id="live-list-update-button" update on="tap:amp-live-list-insert-blog.update">You have updates</button>
    <div items>

      <div id="1" data-sort-time="1733360841026">
        <div class="blog">
          <amp-img src="car.webp" layout="responsive" width="30" height="20">
          </amp-img>
          <p class="date">12/5/2024</p>
          <p class="text">Red Alfa Romeo C4.</p>
          <p class="social-share">
            <amp-social-share type="twitter" width="45" height="33" data-param-url="AMPDOC_URL#1"></amp-social-share>
            <amp-social-share type="facebook" width="45" height="33" data-attribution="254325784911610"
              data-param-url="AMPDOC_URL#1"></amp-social-share>
            <amp-social-share type="gplus" width="45" height="33" data-param-url="AMPDOC_URL#1"></amp-social-share>
            <amp-social-share type="email" width="45" height="33" data-param-url="AMPDOC_URL#1"></amp-social-share>
          </p>
        </div>
      </div>

    </div>
    <div pagination>
      <nav aria-label="amp live list pagination">
        <ul class="pagination">

          <li>1</li>

        </ul>
      </nav>
    </div>
  </amp-live-list>
