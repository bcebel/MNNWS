<head>
  <meta charset="utf-8">
  <title>Story Template (Banksy Test)</title>
  <link rel="canonical" href="minnowspace.com/story_template.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="amp-google-client-id-api" content="googleanalytics">
  <meta name="google-adsense-account" content="ca-pub-3239465181490887">
  <script async custom-element="amp-story-auto-analytics"
    src="https://cdn.ampproject.org/v0/amp-story-auto-analytics-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
  <style amp-custom>
    amp-story {
      font-family: 'Oswald', sans-serif;
      color: #fff;
    }
    amp-story-page {
      background-color: #000;
    }
    h1 {
      font-weight: bold;
      font-size: 2.875em;
      font-weight: normal;
      line-height: 1.174;
    }
    p {
      font-weight: normal;
      font-size: 1.3em;
      line-height: 1.5em;
      color: #fff;
    }
    amp-story-grid-layer.bottom {
      align-content: end;
    }
    amp-story-grid-layer.top {
        align-content: start;
    }
    .text-overlay {
        background-color: rgba(0,0,0,0.7);
        padding: 10px;
    }

    /* CSS for landscape image sizing */
    @media (orientation: landscape) {
      amp-story-page {
        background-color: #222;
      }
      amp-story-grid-layer[template="fill"] {
        max-width: 70vw;
        margin: auto;
      }
      amp-story-grid-layer[template="fill"] amp-img {
        object-fit: contain;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>

<body>

  <amp-story standalone
    supports-landscape
    title="Banksy in London"
    publisher="Minnow News Network"
    publisher-logo-src="img/fish.png"
    poster-portrait-src="assets/banksy.avif">

    <amp-story-auto-analytics gtag-id="G-V3TNNSX3H4"></amp-story-auto-analytics>

    <amp-story-page id="cover">
      <amp-story-grid-layer template="fill">
        <amp-img src="assets/banksy2.jpg" width="720" height="1280" layout="responsive"></amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h1 style="color:rgb(255, 0, 0)">New Banksy at the Royal Courts of Justice</h1>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page1">
      <amp-story-grid-layer template="fill">
        <amp-img src="assets/banksy3.jpeg" width="720" height="1280" layout="responsive"></amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical" class="top">
        <p class="text-overlay">HM Courts and Tribunals Service said that because the 143-year-old complex is a listed building, they are "obliged to maintain its original character."</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-bookend src="bookend.json" layout="nodisplay"></amp-story-bookend>
  </amp-story>
</body>

</html>
