<!DOCTYPE html>
<html amp lang="en">

<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <meta name="amp-google-client-id-api" content="googleanalytics" />
    <link rel="canonical" href="[your-canonical-url]">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>Austin Eater News Feed</title>
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
    <style amp-custom>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
        }

        .feed-container {
            background-color: #fff;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feed-item {
            border-bottom: 1px solid #eee;
            padding: 1em 0;
        }

        .feed-item:last-child {
            border-bottom: none;
        }

        .feed-item h2 {
            margin-top: 0;
            font-size: 1.25em;
        }

        .feed-item a {
            color: #0066cc;
            text-decoration: none;
        }

        .feed-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
  <amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
          {
          "vars" : {
              "gtag_id": "G-V3TNNSX3H4",
              "config": {
                  "G-V3TNNSX3H4": {
                        "groups": "default" ,
                         "allow_ad_personalization_signals": true
                        }
                                        }
                }
            }
       </script>
  </amp-analytics>

  <amp-auto-ads type="adsense" data-ad-client="ca-pub-3239465181490887">
  </amp-auto-ads>
  <amp-analytics config="https://www.googletagmanager.com/amp.json?id=GTM-5VTXDGGN&gtm.url=SOURCE_URL"
    data-credentials="include"></amp-analytics>
        <div class="feed-container">
            <h1>Austin Eater News</h1>
            <amp-list width="auto" height="1000" layout="fixed-height"
                src="https://api.rss2json.com/v1/api.json?rss_url=https://austin.eater.com/rss/index.xml" items="items">
                <template type="amp-mustache">
                    {{#title}}
                    <div class="feed-item">

                        <h2><a href="{{link}}" target="_blank">{{title}}</a></h2>
                    </div>
                    {{/title}}
                </template>
            </amp-list>  </div>

</body>
</html>
